<md-dialog aria-label="Reaction">
    <form ng-submit="postCritique()">
        <md-toolbar class=" md-accent md-hue-2">
            <div class="md-toolbar-tools">
                <h2>How did this make you feel?</h2>
                <span flex></span>
                <md-button class="md-icon-button" type="button" ng-click="closeDialog()" aria-label="Close">
                    <md-icon md-svg-icon="close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width:400px;max-width:800px;max-height:810px; ">
            <div layout layout-padding></div>
            <div layout layout-padding></div>
            <div layout>
                <md-radio-group ng-model="data.group3">
                    <md-radio-button ng-repeat="it in avatarData"
                                     ng-value="it.value"
                                     aria-label="{{it.title}}">
                        <md-icon md-svg-icon="{{it.id}}"></md-icon>
                    </md-radio-button>
                </md-radio-group>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="button" ng-click="closeDialog()">
                Cancel
            </md-button>
            <md-button class="md-raised md-accent md-hue-2" type="submit" style="margin-right:20px;">
                Done!
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
