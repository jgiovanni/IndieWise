<section class="container">
    <md-content id="content" layout="column" layout-fill layout-padding>
        <h1 class="md-headline">
            <md-button ng-click="Results.toggleFilterNav()" class="md-accent" hide-gt-md>
                <md-icon md-svg-icon="filter"></md-icon>
                Filters
            </md-button>
            <span ng-show="Results.results">{{Results.results.length}} results</span>
        </h1>
        <section layout="row" layout-wrap layout-align="center start">
            <div class="collection" flex>
                <div class="collection-item" ng-repeat="result in Results.results" layout="row" layout-padding>
                    <div flex="25">
                        <img class="title" style="width: 100%;" ng-if="result.className === 'Film_Genre'" ng-src="{{::result.attributes.film.attributes.thumbnail_url}}" ui-sref="video({id: result.attributes.film.id})"/>
                        <img class="title" ng-if="result.className === '_User'" ng-src="{{::result.attributes.avatar||'./assets/img/avatar-1.png'}}" ui-sref="user({id: result.id})"/>
                    </div>
                    <div flex="75" ng-if="result.className === 'Film_Genre'">
                        <a class="md-subhead" ui-sref="video({id: result.attributes.film.id})" ng-bind="::result.attributes.film.attributes.name"></a><br>
                        <span class="md-caption">by
                            <a class="action-link" ui-sref="user({id: video.attributes.film.attributes.owner.id})">
                                {{::result.attributes.film.attributes.owner.attributes.first_name+' '+result.attributes.film.attributes.owner.attributes.last_name}}
                            </a>
                        </span>
                        <span class="md-caption"><span am-time-ago="::result.attributes.film.createdAt"></span></span>
                        <span class="md-caption truncate" ng-bind="::result.attributes.film.attributes.description"></span>
                    </div>
                    <div flex="75" ng-if="result.className === '_User'">
                        <a class="md-subhead" ui-sref="user({id: result.id})" ng-bind="::result.attributes.first_name+' '+result.attributes.last_name"></a>
                        <span class="md-caption"></span>
                    </div>
                </div>
            </div>
        </section>
    </md-content>
</section>
