<md-list-item class="md-3-line secondary-button-padding" layout="row" layout-lt-md="column" layout-align="center center">
    <form name="replyForm" id="replyForm" ng-submit="postReply()" flex layout="row" layout-lt-md="column" layout-align="center center">
        <md-input-container flex>
            <label for="myReply">Reply to {{targetComment.attributes.author.attributes.first_name}}</label>
            <textarea id="myReply" aria-label="Reply Comment" linkify ng-model="myReply" ng-minlength="1" focus-on="!!showReplyInput"></textarea>
        </md-input-container>
    </form>
    <md-button form="replyForm" type="submit" class="md-primary md-secondary">Send</md-button>
</md-list-item>
