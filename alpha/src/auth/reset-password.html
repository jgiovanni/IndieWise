<style>
    body {
        background-color: gainsboro;
    }
</style>
<div layout="column" layout-align="center center">
    <div>
        <hgroup>
            <h1 class="md-display-2">Forgot Password</h1>
        </hgroup>
    </div>

    <md-whiteframe class="md-whiteframe-z5">
        <md-content layout-padding style="padding: 40px">

            <form ng-submit="FPC.doPasswordReset()">
                <div layout="row">
                    <md-input-container flex>
                        <label>Email</label>
                        <input ng-model="FPC.email" type="email" required>
                    </md-input-container>

                </div>
                <div layout="row">
                    <md-button type="submit" class="md-raised md-accent md-hue-2" flex>Reset Password</md-button>
                </div>
            </form>
        </md-content>

    </md-whiteframe>
    <md-button class="md-primary" ui-sref="sign_in">Remember your password ?</md-button>
    <md-button class="md-primary" ui-sref="register">Create Account</md-button>
</div>
